<div class="container">
  <div *ngFor="let produto of produtos  let i = index" class='container-cards'>
    <mat-card class="product-card">
      <mat-card-header>
        <div mat-card-avatar class="product-header-image"></div>
        <mat-card-title>{{produto.nome}}</mat-card-title>
        <mat-card-subtitle>Lorem ipsum dolor sit amet consectetur adipisicing</mat-card-subtitle>
      </mat-card-header>
      <div class="container-img">
        <img  src="{{produto.fotos[0]}}">
        <div class="efeito-hover">
         <h2>DETALHES</h2>
        </div>
      </div>

      <mat-card-content>
        <p>
          {{produto.descricao}} id {{produto.id}}
        </p>
      </mat-card-content>
      <mat-card-actions style="text-align: center;">
        <div >
          Pre√ßo: {{produto.preco | currency:'R$'}}
        </div>
        <button mat-raised-button color="primary" (click)= 'adicionarNoCarrinho(produto)'> Adicionar ao carrinho</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
